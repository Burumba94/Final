<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marché Casaventures</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
            <h2 class="logo">CASAVENTURES</h2>
            <nav class="navigation">
                <a href="index.html" class="active">Home</a>
                <a href="#">Nouveautés</a>
                    <!--<ul>
                        <li><a href="#">Habillement</a></li>
                        <li><a href="#">Alimentation</a></li>
                        <li><a href="#">Décoration</a></li>
                    </ul>-->
                <a href="#">Contact</a>
            </nav>  
    </header>
    <section class="container content_section">
        <h2 class="section-header">Alimentation</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Huile de Palme</span>
                <img class="shop-item-image" src="img/huile.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">1000Fcfa/Litre</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mangues Kent</span>
                <img class="shop-item-image" src="img/kent.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">650f/Kg</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Crevettes</span>
                <img class="shop-item-image" src="img/crevettes.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">650Fcfa/500g</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Nectar de Saba senegalensis (madd) </span>
                <img class="shop-item-image" src="img/madd.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">980/50cl</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
        </div>
    <section class="container content_section">
        <h2 class="section-header">Décoration</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Vase en terre cuite</span>
                <img class="shop-item-image" src="img/vase.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">15000Fcfa/vase</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Macramé</span>
                <img class="shop-item-image" src="img/macrame.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">40000Fcfa/Macramé</span>
                    <button class="btn btn-primary shop-item-button" type="button"> Ajouter au panier </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
